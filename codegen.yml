schema: https://api-sa-east-1.graphcms.com/v2/cl4ov6y3516rb01xsbljf5yr1/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      witHooks: true
      withHOC: false
      withComponent: false
        